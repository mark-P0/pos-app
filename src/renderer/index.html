<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>POSApp</title>
    <!--  https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
      --
      --  Allowing data URIs as image sources shouldn't be a security risk (e.g. rendering image/pixel data does not execute "code")
      --  But if a better alternative for rastering PNGs exists, use it (e.g. WASM).
      -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src data:"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
